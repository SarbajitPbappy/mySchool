{% extends "base.html" %}
{% block body %}
    <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-carousel owl-banner">
          </div>
        </div>
      </div>
    </div>
  </div>

<section style="margin-top: -110px;" class="section courses" id="courses">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-heading">
          <h2 class='text-white'>ALL Courses</h2>
        </div>
      </div>
    </div>
    <div class="row event_box">
      {% for item in course_list %}
      <div class="col-lg-4 col-md-6 align-self-center mb-30 event_outer col-md-12 design">
        <div class="events_item ">
          <div class="thumb">
            {% if item.course_banner %}
              
            
            <a href="#"><img src="{{ item.course_banner.url }}" alt=""></a>
            {% endif %}
            <span class="category">{{item.course_department}}</span>
            <span class="price">
              <h6><em>$</em>{{item.course_price}}</h6>
            </span>
          </div>
          <div class="down-content">
            <h4 class="author">{{item.course_title}}</h4>
            <p>{{item.course_description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock  %}
